<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>   
    <header class = "header">
        <h1 class = "headerTitle">Weather Dashboard</h1>
    </header>
    <div class = "container">
        <div class = "row">
            <div class = "cityListAll col-3">
                <h4>Enter a City:</h4>
                <input class = "cityEntry input-group-text" type = "text" onfocus="this.value=''" value = "Here!"><span id = "searchCity" class="oi oi-magnifying-glass"></span>
                <div class = "cityList">

                </div>

            </div>
            <div class = "col-9">
                <div class = "cityCurrentData">

                </div>
                <div class = "row"> 
                    <h3 class = "fiveDayForecast">5-Day Forecast</h3>
                </div>
                <div class = "row allForecastData">

                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
